<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>
    <p>
      Number Of Heads: <span id="heads-out">0</span> <br />
      Number Of Tails: <span id="tails-out">0</span>
    </p>
    <div id="output"></div>
    <h1>Dice Simulator</h1>
    <hr />
    <div>
      <button id="dice-btn">Roll The Die!</button> <br />
      Number of Side One: <span id="side-1">0</span> <br />
      Number of Side Two: <span id="side-2">0</span> <br />
      Number of Side Three: <span id="side-3">0</span> <br />
      Number of Side Four: <span id="side-4">0</span> <br />
      Number of Side Five: <span id="side-5">0</span> <br />
      Number of Side Six: <span id="side-6">0</span> <br />
    </div>
    <div id="dice-output"></div>
  </body>
</html>
